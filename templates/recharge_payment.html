{% extends 'base.html' %}
{% block title %}支付确认{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">充值支付</h5>
                </div>
                <div class="card-body text-center">
                    <h4 class="mb-4">充值金额: <span class="text-danger">¥{{ amount }}</span></h4>
                    
                    <ul class="nav nav-tabs justify-content-center mb-4" id="paymentTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="wechat-tab" data-bs-toggle="tab" data-bs-target="#wechat" type="button" role="tab" aria-controls="wechat" aria-selected="true">
                                <i class="bi bi-chat-dots-fill text-success"></i> 微信支付
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="alipay-tab" data-bs-toggle="tab" data-bs-target="#alipay" type="button" role="tab" aria-controls="alipay" aria-selected="false">
                                <i class="bi bi-alipay text-primary"></i> 支付宝
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content mb-4" id="paymentTabsContent">
                        <div class="tab-pane fade show active" id="wechat" role="tabpanel" aria-labelledby="wechat-tab">
                            <div class="mb-3">
                                <img src="data:image/png;base64,{{ qr_wechat }}" alt="微信支付二维码" class="img-fluid border p-2 rounded" style="max-width: 250px;">
                            </div>
                            <p class="text-muted small">请使用微信扫一扫进行支付</p>
                        </div>
                        <div class="tab-pane fade" id="alipay" role="tabpanel" aria-labelledby="alipay-tab">
                            <div class="mb-3">
                                <img src="data:image/png;base64,{{ qr_alipay }}" alt="支付宝二维码" class="img-fluid border p-2 rounded" style="max-width: 250px;">
                            </div>
                            <p class="text-muted small">请使用支付宝扫一扫进行支付</p>
                        </div>
                    </div>

                    <form action="{{ url_for('confirm_recharge') }}" method="post">
                        <input type="hidden" name="amount" value="{{ amount }}">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle-fill"></i> 我已完成支付
                            </button>
                            <a href="{{ url_for('wallet') }}" class="btn btn-outline-secondary">取消支付</a>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
